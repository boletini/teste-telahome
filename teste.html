<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="sidebar">
        <h2>Instagram</h2>
        <p>Página Inicial</p>
        <p>Pesquisa</p>
        <p>Explorar</p>
        <p>Reels</p>
        <p>Mensagens</p>
        <p>Notificações</p>
        <p>Criar</p>
        <p>Perfil</p>
      </div>
    
      <div class="main-content">
        <div class="stories">
          <div class="story"><img src="https://randomuser.me/api/portraits/women/1.jpg" alt="Story"></div>
          <div class="story"><img src="https://randomuser.me/api/portraits/men/2.jpg" alt="Story"></div>
          <div class="story"><img src="https://randomuser.me/api/portraits/women/3.jpg" alt="Story"></div>
          <div class="story"><img src="https://randomuser.me/api/portraits/men/4.jpg" alt="Story"></div>
          <div class="story"><img src="https://randomuser.me/api/portraits/women/5.jpg" alt="Story"></div>
        </div>
    
        <div id="pinterestFeed"></div>
      </div>

    <div class="container">
        <aside class="sidebar">
            <div class="logo"><img src="./img/logo.png" alt="">
                <div class="logo"><img src="./img/icone1.png" alt="">
                    <div class="logo"><img src="./img/icon2.png" alt="">
                        <div class="logo"><img src="./img/icon3.png" alt="">
                                <div class="logo"><img src="./img/icon5.png" alt="">
                        
            
            </div>

            <nav>
                <ul>
                    <li><i class="fas fa-home"></i></li>
                    <li><i class="fas fa-search"></i></li>
                    <li><i class="fas fa-comment"></i></li>
                </ul>
            </nav>
        </aside>
        <main>
            
            
            <section class="pinterest-feed" id="pinterestFeed"></section>
        </main>
    </div>
    <script src="teste.js"></script>
</body>
